<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link type="text/css" rel="stylesheet" href="./css/style.css" />
	<link type="text/css" rel="stylesheet" href="./css/white.css" />
	<script language="javascript" src="./css/weixin.js"></script>
	<title>最新签到</title>
</head>
<body>
	<h2 class="page_title" style="padding:10px;line-height: 30px;text-align:center">
		最新签到
	</h2>
	
	<#if shares?size = 0>
		暂未有人签到，你赶紧占个座呗！
	</#if>
	
	<#list shares as m>
		<div style="font-size:12px;font-style: italic;">
	 		${m.fromUserName!}：<script>formatDate(${m.createTime!})</script>
	 	</div>
	 	<span style="font-size:14px;">
	 		${m.label!}	
	 	</span>
	 	<div style="height:1px;border-bottom:dashed 1px #ddd; padding:5px;"></div>
	</#list>
</body>
</html>

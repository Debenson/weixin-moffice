<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0050)http://famousthemes.com/gomobile/index_white.html# -->
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>GoMobile - A next generation web app theme</title>
<link type="text/css" rel="stylesheet" href="./css/style.css" />
<link type="text/css" rel="stylesheet" href="./css/white.css" />
<link type="text/css" rel="stylesheet"
	href="./css/idangerous.swiper.css" />
<link type="text/css" rel="stylesheet" href="./css/swipebox.css" />
<div class="fit-vids-style">
	­
	<style>
.fluid-width-video-wrapper {
	width: 100%;
	position: relative;
	padding: 0;
}

.fluid-width-video-wrapper iframe,.fluid-width-video-wrapper object,.fluid-width-video-wrapper embed
	{
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
</style>
</div>
<script type="text/javascript" src="./css/jquery-1.10.1.min.js"></script>
</head>
<body>
	<div id="header" style="top: 0px;">
		<div class="gohome radius20">
			<a href="index.htm"><img src="./css/home.png" alt="" title=""></a>
		</div>
		<div class="gomenu radius20">
			<a href="index.htm" onclick="swiperParent.swipeTo(9);"><img
				src="./css/contact.png" alt="" title=""></a>
		</div>
	</div>
	<div class="swiper-container swiper-parent">
		<div class="swiper-wrapper" style="width: 8000px; height: 644px;">

			<!--Menu page-->
			<div class="swiper-slide sliderbg_menu"
				style="width: 800px; height: 644px; display: none">
				<div class="swiper-container swiper-nested swiper-free-mode">
					<div class="swiper-wrapper"
						style="transition: 0s; -webkit-transition: 0s; transform: translate3d(0px, -302px, 0px); -webkit-transform: translate3d(0px, -302px, 0px); width: 800px; height: 946px;">
						<div class="swiper-slide swiper-slide-visible swiper-slide-active">
							<div class="slide-inner">
								<div class="logo">
									<a href="index.htm"><img src="./css/logo.png" alt=""
										title="" border="0"></a>
								</div>
								<div class="menu">
									<ul>
										<li><a href="index.htm" onclick="swiperParent.swipeTo(1)"><img
												src="./css/about.png" alt="" title=""><span>About
														Us</span></a></li>
										<li><a href="index.htm" onclick="swiperParent.swipeTo(2)"><img
												src="./css/tools.png" alt="" title=""><span>Services</span></a></li>
										<li><a href="index.htm" onclick="swiperParent.swipeTo(3)"><img
												src="./css/blog.png" alt="" title=""><span>Blog</span></a></li>
										<li><a href="index.htm" onclick="swiperParent.swipeTo(4)"><img
												src="./css/docs.png" alt="" title=""><span>Portfolio</span></a></li>
										<li><a href="index.htm" onclick="swiperParent.swipeTo(5)"><img
												src="./css/photos.png" alt="" title=""><span>Gallery</span></a></li>
										<li><a href="index.htm" onclick="swiperParent.swipeTo(6)"><img
												src="./css/videos.png" alt="" title=""><span>Videos</span></a></li>
										<li><a href="index.htm" onclick="swiperParent.swipeTo(7)"><img
												src="./css/clients.png" alt="" title=""><span>Clients</span></a></li>
										<li><a href="index.htm" onclick="swiperParent.swipeTo(8)"><img
												src="./css/twitter.png" alt="" title=""><span>Twitter</span></a></li>
										<li><a href="index.htm" onclick="swiperParent.swipeTo(9)"><img
												src="./css/contact.png" alt="" title=""><span>Contact</span></a></li>
									</ul>
									<div class="clearfix"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-scrollbar"
						style="opacity: 0; transition: 400ms; -webkit-transition: 400ms;">
						<div class="swiper-scrollbar-drag swiper-scrollbar-cursor-drag"
							style="transition: 0ms; -webkit-transition: 0ms; transform: translate3d(0px, 0px, 0px); -webkit-transform: translate3d(0px, 0px, 0px); height: 0px;"></div>
					</div>
				</div>
			</div>

			<!--Page 4 content-->
			<div
				class="swiper-slide sliderbg swiper-slide-visible swiper-slide-active"
				style="width: 800px; height: 644px;">
				<div class="swiper-container swiper-nested swiper-free-mode">
					<div class="swiper-wrapper" style="width: 800px; height: 1916px;">
						<div class="swiper-slide swiper-slide-visible swiper-slide-active">
							<div class="slide-inner">
								<div class="pages_container">
									<h2 class="page_title">个人分享</h2>
									<div class="toogle_wrap radius8">
										<div class="trigger">
											<a href="index.htm">分享类别</a>
										</div>
										<div class="toggle_container" style="display: none;">
											<ul class="listing_detailed">
												<li><a href="index.htm">照片</a></li>
												<li><a href="index.htm">语音</a></li>
												<li><a href="index.htm">心语</a></li>
											</ul>
										</div>
									</div>

									<#list shares as share>
									<div class="portfolio_item radius8">
										<div class="portfolio_image">
											<a rel="gallery-1" href="#" class="swipebox"><img
												src="${share.picUrl!}" alt="" title="" border="0"></a>
										</div>
										<div class="portfolio_details">
											<h4>上传人：${share.fromUserName!}</h4>
											<p>照片说明...</p>
											<a rel="gallery-2" href="#" class="swipebox view_details"
												title="Webdesign work">查看详情 </a>
										</div>
									</div>
									<div class="clearfix"></div>
									</#list>

									<div class="scrolltop radius20">
										<a href="index.htm"><img src="./css/top.png"
											alt="Go on top" title="Go on top"></a>
									</div>

								</div>
								<!--End of page container-->
							</div>
						</div>
					</div>
					<div class="swiper-scrollbar"
						style="opacity: 0; transition: 400ms; -webkit-transition: 400ms;">
						<div class="swiper-scrollbar-drag swiper-scrollbar-cursor-drag"
							style="transition: 0ms; -webkit-transition: 0ms; transform: translate3d(0px, 0px, 0px); -webkit-transform: translate3d(0px, 0px, 0px); height: 0px;"></div>
					</div>
				</div>
			</div>


			<!--End of pages-->
		</div>
		<div class="pagination">
			<span class="swiper-pagination-switch"></span> <span
				class="swiper-pagination-switch swiper-visible-switch swiper-active-switch"></span>
			<span class="swiper-pagination-switch"></span>
		</div>
	</div>
	<script type="text/javascript" src="./css/jquery.swipebox.js"></script>
	<script type="text/javascript" src="./css/idangerous.swiper-2.1.min.js"></script>
	<script type="text/javascript"
		src="./css/idangerous.swiper.scrollbar-2.1.js"></script>
	<script type="text/javascript" src="./css/jquery.tabify.js"></script>
	<script type="text/javascript" src="./css/jquery.fitvids.js"></script>
	<script type="text/javascript" src="./css/code.js"></script>
	<script type="text/javascript" src="./css/load.js"></script>
	<!--Twitter Feed-->
	<script type="text/javascript" src="./css/jquery.tweet.js"
		charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		var $ = jQuery.noConflict();
		jQuery(function($) {
			$(".tweet").tweet({
				modpath : 'js/twitter/',
				join_text : "auto",
				username : "famousthemes",
				count : 5,
				auto_join_text_default : "we said,",
				auto_join_text_ed : "we",
				auto_join_text_ing : "we were",
				auto_join_text_reply : "we replied",
				auto_join_text_url : "we were checking out",
				loading_text : "loading tweets..."
			});
		});

		function ajaxContact(theForm) {
			return false;
		}
	</script>

</body>
</html>

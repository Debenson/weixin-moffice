<html>
<head></head>
<script src="../js/jquery.min.js"></script>
<body>
<form action="" method="post"">
<table>
	<tr>
		<td>AppId</td>
		<td><input type="text" id="AppId" value="${AppId!}" /></td>
	</tr>
	<tr>
		<td>AppSecret</td>
		<td><input type="text" id="AppSecret" value="${AppSecret!}"  style="width:250px;"/></td>
	</tr>
	<tr>
		<td>Token</td>
		<td><input type="text" id="Token" value="${Token!}" /></td>
	</tr>
	<tr>
		<td>EncodingAESKey</td>
		<td><input type="text" id="EncodingAESKey"  style="width:400px;"
			value="${EncodingAESKey!}" /></td>
	</tr>
	
	<tr>
		<td>菜单测试</td>
		<td>
			<textarea id="menu" style="width:700px;height:100px;">
{"button":[
	{"name":"公司动态","sub_button":[
	{"type":"view","name":"最新动态","url":"http://dinglantech.com.cn/weixin/share/","sub_button":[]},
	{"type":"pic_photo_or_album","name":"我要分享","key":"rselfmenu_1_1","sub_button":[]},
	{"type":"location_select","name":"我要签到","key":"rselfmenu_2_0","sub_button":[]},
	{"type":"view","name":"我要留言","url":"http://dinglantech.com.cn/weixin/share/chat","sub_button":[]}
	]},
	{"name":"任务单","sub_button":[
	{"type":"view","name":"我的任务单","url":"http://dinglantech.com.cn/weixin/task/","sub_button":[]},
	{"type":"click","name":"一键查询","key":"91","sub_button":[]}
	]},
	{"name":"工具箱","sub_button":[
	{"type":"click","name":"重要电话","key":"1","sub_button":[]},
	{"type":"click","name":"通讯录","key":"11","sub_button":[]},
	{"type":"click","name":"我是谁","key":"9","sub_button":[]}
	]}
]}
			</textarea>
			<br>
			<input type="button" value="创建菜单" id="btn4" />
			<input type="button" value="获取菜单" id="btn5" />
		</td>
	</tr>
</table>
<span id="msg" style="color:red"></span>
<script>
$("#btn4").click(function(e){
	$("#msg").html("...");
	var url="../api/createMenu?";
	$.post(url,{menu:$("#menu").text()},function(ret){
	    $("#msg").html(ret);
	});
});

$("#btn5").click(function(e){
	$("#msg").html("...");
	var url="../api/getMenu?";
	$.post(url,{},function(ret){
	    $("#msg").html(ret);
	});
});

</script>
</form>
</body>
</html>

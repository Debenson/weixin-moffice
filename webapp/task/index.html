
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务箱</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="../css/ratchet.css" />
    <link rel="stylesheet" href="../css/app.css"/>
    <script src="../js/ratchet.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script>
    	function openWin(obj,url){
    		$.get(url,function(ret){
    	    	$("#content").html(ret).addClass('active');
    		});
    	}
    	function closeWin(obj){
    		$("#content").removeClass('active');
    	}
    </script>
  </head>
  <body>
  	<!-- 2014.11.21 暂时隐藏header -->
    <header class="bar bar-nav" style="display:none">
      <a class="icon icon-refresh pull-right"></a>
      <h1 class="title">任务箱</h1>
    </header>

    <div class="bar bar-footer">
      <a class="icon icon-refresh pull-left"></a>
      <small class="updated-text">刚刚更新...</small>
      <a class="icon icon-compose pull-right" href="#" ontouchend='openWin(this,"create.html")' data-ignore="push"></a>
    </div>

    <div class="content" style="padding-top: 0px;">
      <ul class="table-view">
        <li class="table-view-cell media">
          <a class="navigate-right" href="#" ontouchend='openWin(this,"list.html")' data-ignore="push" data-transition="slide-in">
            <span class="media-object icon icon-list pull-left"></span>
            <div class="media-body">所有相关任务</div>
          </a>
        </li>
        <li class="table-view-cell media">
          <a class="navigate-right" href="#" ontouchend='openWin(this,"list.html")' data-ignore="push"  data-transition="slide-in">
            <span class="media-object icon icon-pages pull-left"></span>
            <div class="media-body">派遣中任务</div>
            <span class="badge badge-primary">5</span>
          </a>
        </li>
        <li class="table-view-cell media">
          <a class="navigate-right" href="#" ontouchend='openWin(this,"list.html")' data-ignore="push"  data-transition="slide-in">
            <span class="media-object icon icon-play pull-left"></span>
            <div class="media-body">待完成任务</div>
            <span class="badge badge-negative">3</span>
          </a>
        </li>
        <li class="table-view-cell media">
          <a class="navigate-right" href="#" ontouchend='openWin(this,"list.html")' data-ignore="push"  data-transition="slide-in">
            <span class="media-object icon icon-stop pull-left"></span>
            <div class="media-body">关闭的任务</div>
          </a>
        </li>
      </ul>

      <h5 class="content-padded">联系人设置</h5>
      <ul class="table-view">
        <li class="table-view-cell media">
          <a class="navigate-right" href="#contacts"" ontouchend='openWin(this,"contact.html")' data-ignore="push" data-transition="slide-in">
            <span class="media-object icon icon-person pull-left"></span>
            <div class="media-body">常用联系人</div>
          </a>
        </li>
      </ul>
    </div><!-- /.content -->
    
    <div id="content" class="modal"></div>
  </body>
</html>

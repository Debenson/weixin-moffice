<header class="bar bar-nav">
        <a class="btn btn-link pull-left" href="#" ontouchend="closeWin(this);">关闭</a>
        <a class="btn btn-link pull-right" href="#"><strong>更多</strong></a>
        <h1 class="title">任务列表</h1>
</header>
<div class="content">
    <ul class="table-view">
    	<#if list?size = 0>
    	<li class="table-view-cell">
			暂时没有数据！
		</li>
		</#if>
		<#list list as m>
        <li class="table-view-cell">
          <a class="navigate-right" href="#" ontouchend="openWin(this,'detail?id=${m.id}');">
            <p>
            	[${m.createDate?string("MM-dd HH:mm")}]
            	&nbsp;${m.fromUserName}
            	&nbsp;指派给&nbsp; 
            	${m.toUsers} 
            </p>
            ${m.title!}	
          </a>
        </li>
        </#list>
       </ul>
</div>
